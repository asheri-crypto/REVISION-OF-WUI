<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Golden Buzzer</title>
<style>
  body {
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }

  .buzzer {
    background: gold;
    border: 4px solid #fff;
    border-radius: 50%;
    width: 150px;
    height: 150px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-weight: bold;
    font-size: 1.2rem;
    color: #fff;
    text-shadow: 1px 1px 5px #000;
    box-shadow: 0 0 20px gold, 0 0 40px gold;
    position: relative;
    overflow: hidden;
    transition: transform 0.2s, box-shadow 0.2s;
    text-align: center;
  }

  .buzzer:hover {
    transform: scale(1.2);
    box-shadow: 0 0 50px gold, 0 0 100px gold;
  }

  /* Simple confetti with pseudo-elements */
  .buzzer::before, .buzzer::after {
    content: "";
    position: absolute;
    width: 8px;
    height: 8px;
    background: red;
    border-radius: 50%;
    opacity: 0;
    animation: confetti 1s infinite;
  }

  .buzzer::after {
    background: blue;
    left: 40px;
    top: -20px;
    animation-delay: 0.3s;
  }
</style>
</head>
<body>

<a href="buzzer.html">
  <div class="buzzer">GOLDEN<br>BUZZER</div>
</a>
</body>
</html>
