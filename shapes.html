<!DOCTYPE html>
<html lang="en">
<head>
    <title>Minimal SVG Sword</title>
   
</head>
<body>
    <svg width="150" height="450" viewBox="0 0 150 450">
        <!-- Blade (Silver body, grey sharp edges) -->
        <path d="M60 20 L70 20 Q90 50 85 200 Q90 350 70 430 L60 430 Q50 350 55 200 Q50 50 60 20 Z" 
              fill="#c0c0c0" stroke="#666" stroke-width="6" stroke-linejoin="round"/>
        
        <!-- Sharp edges (Grey only) -->
        <path d="M58 25 L48 200 L58 435" fill="none" stroke="#666" stroke-width="4" stroke-linecap="round"/>
        <path d="M72 25 L82 200 L72 435" fill="none" stroke="#666" stroke-width="4" stroke-linecap="round"/>
        
        <!-- Blade center line -->
        <path d="M65 30 Q67.5 200 65 430" stroke="#888" stroke-width="3" stroke-linecap="round"/>
        
        <!-- Guard (Simple metal) -->
        <rect x="45" y="420" width="60" height="20" rx="10" fill="#999" stroke="#666" stroke-width="3"/>
        
        <!-- Handle (Black only) -->
        <rect x="55" y="440" width="40" height="60" rx="20" fill="#000" stroke="#333" stroke-width="3"/>
        
        <!-- Pommel (Metal cap) -->
        <ellipse cx="75" cy="505" rx="15" ry="10" fill="#666" stroke="#444" stroke-width="3"/>
        
        <!-- Rivets (Subtle dark) -->
        <circle cx="65" cy="455" r="2" fill="#333" stroke="#444" stroke-width="1"/>
        <circle cx="85" cy="455" r="2" fill="#333" stroke="#444" stroke-width="1"/>
        <circle cx="75" cy="475" r="2" fill="#333" stroke="#444" stroke-width="1"/>
    </svg>
</body>
</html>
