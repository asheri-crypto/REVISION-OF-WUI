<!DOCTYPE html>
<html>
<head>
<title>TABLE</title>
<style>
body {
  color: #000;
  background-color: #ffffff11;
}
h1 {
  text-align: center;
  font-weight: bolder;
  color: #000;
}
table {
  border: 2px solid #000;
  border-collapse: collapse;
  width: 100%;
  font-family: 'Segoe UI', Arial, sans-serif;
}
th, td {
  border: 2px solid #000;
  text-align: center;
  padding: 8px;
  letter-spacing: 1px;
  color: #000;
}
thead th {
  background: #fff;
  font-weight: bold;
  font-size: 1em;
  color: #000;
}
tfoot td {
  font-weight: bold;
  background: #fff;
  color: #000;
}
</style>
</head>
<body>
<h1>POPULATION OF CELL A AND B</h1>
<table>
  <thead>
    <tr>
      <th rowspan="2">Cell</th>
      <th colspan="2">0-15</th>
      <th colspan="2">16-25</th>
      <th colspan="2">26-35</th>
      <th colspan="2">36-45</th>
      <th colspan="2">46-55</th>
      <th colspan="2">56-above</th>
    </tr>
    <tr>
      <th>Men</th>
      <th>Women</th>
      <th>Men</th>
      <th>Women</th>
      <th>Men</th>
      <th>Women</th>
      <th>Men</th>
      <th>Women</th>
      <th>Men</th>
      <th>Women</th>
      <th>Men</th>
      <th>Women</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>A</td>
      <td>800</td>
      <td>700</td>
      <td>700</td>
      <td>800</td>
      <td>600</td>
      <td>1000</td>
      <td>900</td>
      <td>900</td>
      <td>1200</td>
      <td>2500</td>
      <td>800</td>
      <td>800</td>
    </tr>
    <tr>
      <td>B</td>
      <td>800</td>
      <td>700</td>
      <td>700</td>
      <td>800</td>
      <td>600</td>
      <td>1000</td>
      <td>900</td>
      <td>900</td>
      <td>1200</td>
      <td>2500</td>
      <td>800</td>
      <td>800</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Total</td>
      <td colspan="2">1500</td>
      <td colspan="2">1500</td>
      <td colspan="2">1600</td>
      <td colspan="2">1800</td>
      <td colspan="2">3700</td>
      <td colspan="2">1600</td>
    </tr>
  </tfoot>
</table>
</body>
</html>
